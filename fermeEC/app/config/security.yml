security:
    firewalls:
        main:
            pattern: ^/
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                csrf_token_generator: security.csrf.token_manager
            logout:
                 path: logout
                 target: home
            remember_me:
                secret:   '%secret%'
                lifetime: 31000000
                path:     /

    providers:
        main_provider:
            entity:
                class:              FarmBundle:User
                property:           username

    encoders:
        FarmBundle\Entity\User:
            algorithm: bcrypt
            cost: 10
            
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN:       ROLE_FARMER
        ROLE_FARMER:      ROLE_CUSTOMER

